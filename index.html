<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,400,700|Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300&display=swap"
      rel="stylesheet"
    />
    <!--Font Awsome-->
    <script
      src="https://kit.fontawesome.com/e74b62dace.js"
      crossorigin="anonymous"
    ></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="header-section">
      <h1 class="game-title">The Pig Game</h1>
    </div>
    <div class="body-section ">
      <div class="score-board row">
        <div class="col-md-6 player-score-1">
          <h2>Player 1 <span class="dot"></span></h2>
          <h3 id="player-score-1" class="player-score">0</h3>
          <div class="score">
            <h4>Score</h4>
            <p id="player-1-totalscore">0</p>
          </div>
        </div>
        <div class="col-md-6 player-score-2">
          <h2>Player 2 <span class="dot"></span></h2>
          <h3 id="player-score-2" class="player-score">0</h3>
          <div class="score score2">
            <h4>Score</h4>
            <p id="player-2-totalscore">0</p>
          </div>
        </div>
      </div>

      <button class="btn btn-outline-danger roll-dice">
        <i class="fas fa-dice"></i> Roll Dice
      </button>
      <div class="dice">
        <img id="dice-image-1" class="dice-image" src="images/dice-1.png" />
        <img id="dice-image-2" class="dice-image" src="images/dice-1.png" />
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Application script-->
    <script src="scripts/app.js"></script>
  </body>
</html>
